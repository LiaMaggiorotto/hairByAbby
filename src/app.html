<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.4/dist/js/uikit-icons.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&family=Roboto:wght@400;500&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!--  FontAwesome  -->
    <script src="https://kit.fontawesome.com/22263724e7.js" crossorigin="anonymous"></script>
    
    <!-- SEO -->
    <title>Hair By Abigail</title>
    <meta
      name="description"
      content="Indulge in luxury at our locally owned Kansas City salon where expert stylist, Abby, weaves magic into every strand. Transform your look with a cut, color, extensions and personalized hair care. Book your appointment for a pampering experience at our Midtown location and discover the artistry of hair at Hair By Abigail!"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HairSalon",
        "name": "Hair By Abigail",
        "url": "https://abigailferguson.art",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "3725 Broadway Blvd Suite 204",
          "addressLocality": "Kansas City",
          "addressRegion": "MO",
          "postalCode": "64111",
          "addressCountry": "USA"
        },
        "telephone": "(913) 213-8080",
        "openingHours": {
          "Thursday": "09:00-17:00",
          "Friday": "09:00-17:00",
          "Saturday": "10:30-16:30",
          "Sunday": "Closed",
          "Monday": "Closed",
          "Tuesday": "10:00-16:30",
          "Wednesday": "10:00-19:00"
        },
        "description": "A hip, trendy, locally and female owned salon located in Midtown, Kansas City. Specializing in coloring services, cuts, extensions, and hair care for women looking to feel their best."
      }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
